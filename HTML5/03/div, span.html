<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 박스의 성격 </title>
        <style>
            div{
                background-color: coral;
                line-height: 50px; /*행간, 줄간격*/
            }
            span{
                background-color: aquamarine;
            }
        </style>
    </head>
    
    <body>
        <!--block: 박스와 같이 쌓이면서 나타나는 성격 / 화면 전체를 사용하는 태그 / width,height,margin-top,margin-bottom 적용되지 않음!-->
        
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        
        <br/> <br/> <br/>
        
        <!-- inline : 글자와 같이 옆으로 나열되며 나타나는 성격 / 내용의 폭값, 화면의 일부를 차지하는 태그--> 
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        
        
    </body>
</html>
